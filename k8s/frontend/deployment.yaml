apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: restaurant-POS
  labels:
    app: frontend
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: web
    spec:
      containers:
        - name: frontend
          image: ghcr.io/maskedttn/restaurant-pos-frontend:staging
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              value: "http://backend-service:8000" # Points to backend service
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
