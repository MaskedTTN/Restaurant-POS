apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: restaurant
  labels:
    app: backend
    tier: api
spec:
  replicas: 2 # 2 backend pods for HA
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
        - name: backend
          image: ghcr.io/maskedttn/restaurant-pos-backend:staging
          ports:
            - containerPort: 8000
          envFrom: # ConfigMap values
            - configMapRef:
                name: backend-config
          env: # more secrets
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db-password
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe: # Health check
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe: # Ready check
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
